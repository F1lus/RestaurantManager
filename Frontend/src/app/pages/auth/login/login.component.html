<section class="bg-gray-100 flex items-center justify-center min-h-[91.5vh]">

  <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
    <h2 class="text-2xl font-bold text-center mb-6">Sign in</h2>

    <form [formGroup]="loginForm">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="email">
          Email <span class="text-red-600">*</span>
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" formControlName="email"
               id="email"
               placeholder="Enter your email"
               type="email"
        >
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2" for="password">
          Password <span class="text-red-600">*</span>
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" formControlName="password"
               id="password"
               placeholder="Enter your password"
               type="password"
        >
      </div>
      <button [disabled]="loginForm.invalid"
              class="w-full disabled:bg-blue-400 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
              type="submit"
      >
        Sign In
      </button>
    </form>
  </div>

</section>

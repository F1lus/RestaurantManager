<section class="bg-gray-100 flex items-center justify-center min-h-[91.5vh]">

  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-center mb-6">Sign up</h2>

    <form>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block text-gray-700 font-semibold mb-2" for="first_name">First name</label>
          <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="first_name"
                 placeholder="John"
                 type="text">
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-2" for="last_name">Last name</label>
          <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="last_name"
                 placeholder="Doe"
                 type="text">
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="email"
               placeholder="Enter your email"
               type="email">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="phone">Phone number</label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="phone"
               placeholder="+36 23 456 7890"
               type="tel">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="password">Password</label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="password"
               placeholder="Enter your password"
               type="password">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2" for="password_repeat">Password repeat</label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="password_repeat"
               placeholder="Enter your password again"
               type="password">
      </div>
      <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
              type="submit">
        Sign In
      </button>
    </form>
  </div>

</section>

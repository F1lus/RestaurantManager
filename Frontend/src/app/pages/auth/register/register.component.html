<section class="bg-gray-100 flex items-center justify-center min-h-[91.5vh]">

  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-center mb-6">
      {{ 'link.register' | translate }}
    </h2>

    <form [formGroup]="registerForm">
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label class="block text-gray-700 font-semibold mb-2" for="first_name">
            {{ 'auth.first_name' | translate }}
          </label>
          <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 formControlName="firstName"
                 id="first_name"
                 placeholder="John"
                 type="text">
        </div>

        <div>
          <label class="block text-gray-700 font-semibold mb-2" for="last_name">
            {{ 'auth.last_name' | translate }}
          </label>
          <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 formControlName="lastName"
                 id="last_name"
                 placeholder="Doe"
                 type="text">
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="email">
          {{ 'auth.email' | translate }}
        </label>
        <input [placeholder]="'auth.email_placeholder' | translate"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               formControlName="email"
               id="email"
               type="email">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="phone">
          {{ 'auth.phone_number' | translate }}
        </label>
        <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               formControlName="phoneNumber"
               id="phone"
               placeholder="+36 23 456 7890"
               type="tel">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2" for="password">
          {{ 'auth.password' | translate }}
        </label>
        <input [placeholder]="'auth.password_placeholder' | translate"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               formControlName="password"
               id="password"
               type="password">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2" for="password_repeat">
          {{ 'auth.password_repeat' | translate }}
        </label>
        <input [placeholder]="'auth.password_repeat_placeholder' | translate"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               formControlName="passwordRepeat"
               id="password_repeat"
               type="password">
      </div>
      <button
        [disabled]="registerForm.invalid"
        class="w-full disabled:bg-blue-400 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        type="submit"
      >
        {{ 'link.register' | translate }}
      </button>
    </form>
  </div>

</section>

<div class="mb-4 bg-white p-8 rounded-lg border shadow-xl w-[100%]">
  <h2 class="text-2xl font-bold text-center mb-5">
    {{ 'reserve.filter' | translate }}
  </h2>

  <form (ngSubmit)="handleSubmit()" [formGroup]="filterForm">
    <div class="mx-auto mb-1 w-full">
      <label class="block text-gray-700 font-semibold mb-2" for="seat_name">
        {{ 'reserve.reserved_by' | translate }}
      </label>
      <input
        [placeholder]="'reserve.reserved_by_placeholder' | translate"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500"
        formControlName="reservedBy"
        id="seat_name"
        type="text"
      >
    </div>
    <div class="mx-auto mb-1 grid grid-cols-1 md:grid-cols-2 gap-2">
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="seat_select">
          {{ 'reserve.seat_select' | translate }}
        </label>
        <select
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="seatIds"
          id="seat_select"
          multiple
        >
          @for (seat of seats; track seat.id) {
            <option [value]="seat.id">
              {{ seat.name }} ({{ seat.personCount }} {{ 'reserve.personCount' | translate }})
            </option>
          }
        </select>
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="food_select">
          {{ 'reserve.food_select' | translate }}
        </label>
        <select
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          formControlName="foodIds"
          id="food_select"
          multiple
        >
          @for (food of menu; track food.id) {
            <option [value]="food.id">{{ food.name }}</option>
          }
        </select>
      </div>
    </div>

    <div class="mb-1 grid grid-cols-1 md:grid-cols-2 gap-2">
      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="reserve_start">
          {{ 'reserve.startDate' | translate }}
        </label>
        <input
          (focusout)="timeFormatter('reservationStart')"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500"
          formControlName="reservationStart"
          id="reserve_start"
          step="1800"
          type="datetime-local"
        >
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-2" for="reserve_end">
          {{ 'reserve.endDate' | translate }}
        </label>
        <input
          (focusout)="timeFormatter('reservationEnd')"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500"
          formControlName="reservationEnd"
          id="reserve_end"
          step="1800"
          type="datetime-local"
        >
      </div>
    </div>

    <div class="flex justify-center mb-0">
      <button
        class="max-w-md w-full px-5 disabled:bg-amber-300 bg-amber-500 py-2 rounded-lg hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-opacity-50"
        type="submit"
      >
        {{ 'general.filter' | translate }}
      </button>
    </div>
  </form>
</div>

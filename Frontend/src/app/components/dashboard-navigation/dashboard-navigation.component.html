<section class="bg-opacity-90 backdrop-blur-lg border-gray-200 dark:bg-gray-900 shadow z-50">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-navigation">
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
        @for (link of links; track link.name) {
          <li>
            <a
              [routerLink]="[]"
              [routerLinkActiveOptions]="{ exact: true }"
              [queryParams]="{ state: link.queryParam }"
              [queryParamsHandling]="'merge'"
              routerLinkActive="active-link"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent hover:text-amber-500 md:p-0"
            >
              {{ link.name | translate }}
            </a>
          </li>
        }
      </ul>
    </div>
  </div>
</section>

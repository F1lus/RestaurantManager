<section class="grid grid-cols-12 grid-rows-1">

  <div class="md:col-span-2 sm:col-span-1"></div>

  <div class="mb-4 bg-white p-8 rounded-lg border shadow-xl md:col-span-8 sm:col-span-10 col-span-full">
    <h2 class="text-2xl font-bold text-center mb-5">
      {{ 'user.filter' | translate }}
    </h2>

    <form (ngSubmit)="handleSubmit()" [formGroup]="filterForm">
      <div class="mx-auto mb-1 w-full">
        <label class="block text-gray-700 font-semibold mb-2" for="fullName">
          {{ 'user.full_name' | translate }}
        </label>
        <input
          [placeholder]="'user.full_name_placeholder' | translate"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500"
          formControlName="fullName"
          id="fullName"
          type="text"
        >
      </div>

      <div class="mx-auto mb-1 w-full">
        <label class="block text-gray-700 font-semibold mb-2" for="email">
          {{ 'user.email' | translate }}
        </label>
        <input
          [placeholder]="'user.email_placeholder' | translate"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500"
          formControlName="email"
          id="email"
          type="text"
        >
      </div>

      <div class="mx-auto mb-1 w-full">
        <label class="block text-gray-700 font-semibold mb-2" for="phoneNumber">
          {{ 'user.phone_number' | translate }}
        </label>
        <input
          [placeholder]="'user.phone_number_placeholder' | translate"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500"
          formControlName="phoneNumber"
          id="phoneNumber"
          type="text"
        >
      </div>

      <div class="flex justify-center mb-2">
        <label class="inline-flex items-center cursor-pointer">
          <input class="sr-only peer" formControlName="waitersOnly" type="checkbox" value="">
          <div
            class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-amber-300 dark:peer-focus:ring-amber-800 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-amber-600"></div>
          <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">
          {{ 'user.waiters_only' | translate }}
        </span>
        </label>
      </div>

      <div class="flex justify-center mb-0">
        <button
          class="max-w-md w-full px-5 disabled:bg-amber-300 bg-amber-500 py-2 rounded-lg hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-opacity-50"
          type="submit"
        >
          {{ 'general.filter' | translate }}
        </button>
      </div>
    </form>
  </div>

  <div class="md:col-span-2 sm:col-span-1"></div>

</section>

<section class="grid grid-cols-12 grid-rows-1">

  <div class="md:col-span-2 sm:col-span-1"></div>

  <div class="mb-4 bg-white p-8 rounded-lg border shadow-xl md:col-span-8 sm:col-span-10 col-span-full">
    <h2 class="text-2xl font-bold text-center mb-5">
      {{ 'food.filter' | translate }}
    </h2>

    <form (ngSubmit)="handleSubmit()" [formGroup]="filterForm">
      <div class="mx-auto mb-1 w-full">
        <label class="block text-gray-700 font-semibold mb-2" for="name">
          {{ 'name' | translate }}
        </label>
        <input
          [placeholder]="'food.name_placeholder' | translate"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500"
          formControlName="name"
          id="name"
          type="text"
        >
      </div>

      <div class="mx-auto mb-1 w-full">
        <label class="block text-gray-700 font-semibold mb-2" for="price">
          {{ 'food.price' | translate }}
        </label>
        <input
          [placeholder]="'food.price_placeholder' | translate"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500"
          formControlName="price"
          id="price"
          type="number"
        >
        <p class="text-gray-500 m-0 p-0">{{ 'integer_input' | translate }}</p>
      </div>

      <div class="mx-auto mb-4 w-full">
        <div class="block text-gray-700 font-semibold mb-2">
          {{ 'allergens' | translate }}
        </div>
        <app-combobox
          (changes)="handleAllergensChange($event)"
          [autoCompletes]="allergens"
        ></app-combobox>
      </div>

      <div class="flex justify-center mb-0">
        <button
          [disabled]="filterForm.invalid"
          class="max-w-md w-full px-5 disabled:bg-amber-300 bg-amber-500 py-2 rounded-lg hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-opacity-50"
          type="submit"
        >
          {{ 'general.filter' | translate }}
        </button>
      </div>
    </form>
  </div>

  <div class="md:col-span-2 sm:col-span-1"></div>

</section>
